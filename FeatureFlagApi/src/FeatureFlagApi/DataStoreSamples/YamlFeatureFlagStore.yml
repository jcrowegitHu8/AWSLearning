- Name: Sample_AlwaysOff
  Rules:
  - Meta: false
- Name: Sample_AlwaysOn
  Rules:
  - Meta: true
- Name: Sample_JwtEmailParse
  Rules:
  - Type: jwtPayloadClaimMatchesValueInList
    Meta: '{ "Path":"$.email", "List":"testuser1@example.com,testuser2@example.com,johndoe@example.com"}'
- Name: Sample_JwtEmailParseAndHeaderParse_MultipleRules
  Rules:
  - Type: jwtPayloadClaimMatchesValueInList
    Meta: '{ "Path":"$.email", "List":"testuser1@example.com,testuser2@example.com,johndoe@example.com"}'
  - Type: httpRequestHeaderExactMatch
    Meta: '{ "Header":"x-env", "Value":"prod" }'

